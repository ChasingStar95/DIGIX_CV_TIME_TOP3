MODEL:
  PRETRAIN_CHOICE: ''
  PRETRAIN_PATH: ''
  METRIC_LOSS_TYPE: 'triplet'
  IF_LABELSMOOTH: 'off'
  IF_WITH_CENTER: 'no'
  NAME: 'res2net101'
  NO_MARGIN: True
  DEVICE_ID: ('0')
  ID: '3'
INPUT:
  SIZE_TRAIN: [512, 512]
  SIZE_TEST: [512, 512]
  PROB: 0.5 # random horizontal flip
  RE_PROB: 0.5 # random erasing
  PADDING: 10

DATASETS:
  NAMES: ('sm')

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 6
  NUM_WORKERS: 8

SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 90
  BASE_LR: 0.01
  IMS_PER_BATCH: 48
  STEPS: [40, 70]
  GAMMA: 0.1
  WARMUP_FACTOR: 0.01
  WARMUP_EPOCHS: 10
  WARMUP_METHOD: 'linear'
  LARGE_FC_LR: False
  CHECKPOINT_PERIOD: 10
  LOG_PERIOD: 50
  EVAL_PERIOD: 10

TEST:
  EVAL: True
  IMS_PER_BATCH: 50
  RE_RANKING: False
  RE_RANKING_TRACK: False
  WEIGHT: ''
  NECK_FEAT: 'after'
  FEAT_NORM: 'yes'

OUTPUT_DIR: 'data/res2net/'


